author   = Ben van Staveren <madcat@cpan.org>
license  = Perl_5
copyright_holder = Ben van Staveren
copyright_year   = 2021

[@Starter::Git]
-remove = Pod2Readme
revision = 3
managed_versions = 1
regenerate = META.json
regenerate = Makefile.PL
regenerate = README.md
regenerate = LICENSE

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[MinimumPerl]
perl = 5.016 ; Mojolicious depends on 5.16 or greater

[Prereqs::FromCPANfile]

[GithubMeta]
issues = 1

[Git::Check]

[Git::Commit]
commit_msg = Release v%V%t

[Git::Tag]
tag_format  = %v
tag_message =

[Git::Contributors]
