name     = Mojolicious-Plugin-Authentication
author   = Ben van Staveren <madcat@cpan.org>
license  = Perl_5
copyright_holder = Ben van Staveren
copyright_year   = 2021

[Git::GatherDir]
exclude_filename = META.json
exclude_filename = Makefile.PL
exclude_filename = README.md

[@Starter]
-remove = GatherDir
-remove = Pod2Readme
revision = 3
managed_versions = 1
regenerate = META.json
regenerate = Makefile.PL
regenerate = README.md

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[MinimumPerl]
perl = 5.16 ; Mojolicious depends on 5.16 or greater

[Prereqs::FromCPANfile]

[Repository]
repository = git://github.com/benvanstaveren/Mojolicious-Plugin-Authentication.git
web = https://github.com/benvanstaveren/Mojolicious-Plugin-Authentication

[Bugtracker]
web = https://github.com/benvanstaveren/Mojolicious-Plugin-Authentication/issues
mailto = jjatria at cpan.org

[Git::Check]

[Git::Commit]
commit_msg = Release v%V%t

[Git::Tag]
tag_format  = release/%v
tag_message =

[Git::Contributors]
